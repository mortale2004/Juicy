<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicy</title>
    
    <script src="https://kit.fontawesome.com/99fd91ee1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">


        <!-- First Section i.e. NavBar -->
        <section class="section-1">
            <nav>
                <div class="leftNav">
                    <i id="hamBurger" class="fa-solid fa-bars"></i>
                   <a href="./index.html"><h1>Juicy</h1></a>
                </div>
                <div class="centerNav">
                    <ul>
                        <li><a href="">Sparking Water</a></li>
                        <li><a href="">Premium Flavours</a></li>
                        <li><a href="">Sparking Drinks</a></li>
                    </ul>
                </div>
                <div class="rightNav">
                    <a href="#"><i class="fa-sharp fa-regular fa-comment"></i></a>
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-briefcase"></i></a>
                </div>
            </nav>
        </section>

        <!-- Second Section i.e. Heading and Price -->
        <section class="section-2">
            <p>Juicy Sparking Drink</p>
            <h1 id="productName">Cheeky <br>Lime</h1>
            <div class="priceCon">
                <h3 id="productPrice">$3.32</h3>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </section>
        
        
        
        <!-- Second Section i.e. Current Can and Next Can -->
        <section class="section-3">
            <div class="imageCon">
                <img id="productImg" src="images/can1.png" alt="">
            </div>
            <div class="rightPart">
                <div class="topRightPart">
                    <h5 id="serialNo">03/04</h5>
                </div>
                <div class="centerRightPart">
                    <img id="nextProductImg" src="./images/can2.png" alt="">
                </div>
                <div class="bottomRightPart">
                    <i id="leftBtn" class="fa-solid fa-arrow-left-long"></i>
                    <i id="rightBtn" class="fa-solid fa-arrow-right-long"></i>
                </div>
            </div>
            
        </section>


        <!-- Section Fourth i.e. Designer and Shop Now -->
        <section class="section-4">
            <h3>Designed By Pavan Mortale</h3>
            <p>Sparking Juicy Drink <br>For Energy Purpose</p>
            <a href=""><h1 class="showNow">Shop Now</h1></a>
        </section>
    </div>

</body>
</html>
